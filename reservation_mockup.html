<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Reservation Mockup</title>
  </head>
  <body>

    <main class="container-fluid mt-5">
      <div class="row mb-5" id="res-header-row">
        <div class="col-sm-10 offset-sm-1">
          <h1>RESERVATION # 49873967</h1>
        </div>
      </div>
      <div class="row" id="items-header-row">
        <div class="col-sm-10 offset-sm-1">
          <h2>Items</h2>
        </div>
      </div>
      <div class="row" id="table-row">
        <div class="col-sm-10 offset-sm-1">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Item ID</th>
                <th scope="col">Title</th>
                <th scope="col">Serial Number</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">34684</th>
                <td>Mark</td>
                <td>Otto</td>
                <td><button type="button" class="btn btn-danger btn-sm" data-item-id="3">remove</button></td>
              </tr>
              <tr>
                <th scope="row">34684</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td><button type="button" class="btn btn-danger btn-sm" data-item-id="3">remove</button></td>
              </tr>
              <tr>
                <th scope="row">34684</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td><button type="button" class="btn btn-danger btn-sm" data-item-id="3">remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row mt-5" id="notes-header-row">
        <div class="col-sm-5 offset-sm-1">
          <h3>Notes</h3>
        </div>
      </div>
      <div class="row" id="notes-textarea-row">
        <div class="col-sm-5 offset-sm-1">
          <div class="form-group">
            <textarea name="" id="" rows="5" class="form-control"></textarea>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
